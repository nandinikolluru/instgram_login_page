<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login page</title>
    <link rel="stylesheet" href="styel1.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="head">
        <button class="get">GET</button>
        <h3>Instagram</h3><p>&nbsp;Find it free on Google playstore</p>

    </header>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="https://parentzone.org.uk/sites/default/files/Instagram%20logo.jpg" alt="Instagram" style="width: 175px;">
                </div>
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone Number, username, or email" class="input">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="btn"><a class="login" href="#">Login In</a></div>
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="dif">
                    <div class="fb">
                        <img src="https://www.howtogeek.com/wp-content/uploads/2021/06/facebook-hero_1200_675.png?width=1198&trim=1,1&bg-color=000&pad=1,1" alt="Facebook" style="width:175px ;">
                        <p>Log in with facebook</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password</a>
                        <div class="dont">Dont have an account <a href="#" class="signup">SignUp</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer><hr><div class="x">from</div><br\>
        <div class="y">Facebook</div>
    </footer>
</body>
</html>
